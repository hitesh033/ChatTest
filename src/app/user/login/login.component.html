<div class="login-form">
<div class="panel md-outer">
<h2>Learning BoT</h2>
<p>KT made easy</p>
</div>
<div class="main-div md-inner">
    <form id="Login" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="inputUsername">Username</label>
            <input type="text" class="form-control" id="inputUsername" formControlName="username" [ngClass]="{'is-invalid' : formControls.username.touched && formControls.username.errors}">
        
        <div *ngIf="formControls.username.touched && formControls.username.errors" class="invalid-feedback">
          <div *ngIf="formControls.username.touched && formControls.username.errors">Username is required.</div>
        </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="inputPassword" formControlName="password" [ngClass]="{'is-invalid' : formControls.password.touched && formControls.password.errors}">

        <div *ngIf="formControls.password.touched && formControls.password.errors" class="invalid-feedback">
          <div *ngIf="formControls.password.touched && formControls.password.errors">Password is required.</div>
        </div>
        </div>
        <div class="forgot">
            <a href="reset.html">Forgot password?</a>
        </div>
        <button 
          type="submit" 
          class="btn btn-primary" 
          [disabled]="!loginForm.valid" 
        >Login</button>
        <div class="reg-access">
            <a href="reset.html">Register for Access</a>
        </div>
    </form>
</div></div>
